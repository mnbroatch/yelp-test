<h1>Business Search</h1>


<div class="row">
	<div class="col-sm-6">

		<form ng-submit='search(searchTerm)'>
			<div class="form-group">
				<label>Search for: </label>
				<input class="form-control" type="text" placeholder="Business type or name" ng-model='searchTerm.term' required>
			</div>
			<div class="form-group">
				<label>In: </label>
				<input class="form-control" type="text" placeholder="Location" ng-model='searchTerm.location' required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>


<div class="table-container">
	<table class="table">
		<thead>
			<th>Results</th>
			<th>Rating</th>
		</thead>
		<colgroup>
			<col style="width:70%">
			<col style="width:30%">
		</colgroup>  

		<tr ng-repeat="result in resultArray track by $index">
			<td>
				<a ui-sref="business({ id: result.id })">
				  {{ result.name }}
				</a>
			</td>
			<td>
        {{ result.rating }}
			</td>
		</tr>


	</tr>

</table>

</div>
