<h1>C.R.U.D.</h1>



<div class="row">
	<div class="col-sm-6">

		<form ng-submit='addOneUser(newUser)'>
			<div class="form-group">
				<label>User Name</label>
				<input class="form-control" type="text" placeholder="Name of User" ng-model='newUser.name' required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</div>


<div class="table-container">
	<table class="table">
		<thead>
			<th>User Name</th>
			<th>Password Hash</th>
		</thead>
		<colgroup>
			<col style="width:30%">
			<col style="width:50%">
			<col style="width:20%">
		</colgroup>  

		<tr ng-repeat="user in userArray track by $index">

			<td>
				<a href="#" editable-text="user.username" onbeforesave="editOneUser(user)" e-required>{{ user.username ||'empty' }}</a>
			</td>
			<td>

			<td>
				<a href="#" editable-text="user.password" onbeforesave="editOneUser(user)" e-required>{{ user.password||'empty' }}</a>
			</td>
			<td>

				<button class="delete-button btn btn-danger " ng-click="removeOneUser(user)">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>


	</tr>

</table>

</div>
